{% extends 'ffwc_app/base.html' %}
{% block content %}

<h3>Register</h3>
<table>
<form class="" action="" method="POST">
  {% csrf_token %}
    <tr>
      <td><label>{{ form.username.label }}</label></td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td><label>{{ form.password1.label }}</label></td>
      <td>{{ form.password1 }}</td>
    </tr>
  <tr>
    <td><label>{{ form.password2.label }}</label></td>
    <td>{{ form.password2 }}</td>
  </tr>
  <tr>
    <td><input class="button" type="submit" value='Register'></td>
  </tr>
</form>
</table>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
